{% extends 'accounting/base.html' %}
{% load crispy_forms_tags %}

{% block title %}
<title>Add Member Details</title>
{% endblock title %}
{% block subheader %}
<!--begin::Subheader-->
<div class="subheader py-2 py-lg-4 subheader-solid" id="kt_subheader">
    <div
        class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
        <!--begin::Info-->
        <div class="d-flex align-items-center flex-wrap mr-2">
            <!--begin::Page Title-->
            <h5 class="text-dark font-weight-bold mt-2 mb-2 mr-5">Add Member Details</h5>
            <!--end::Page Title-->
        </div>
        <!--end::Info-->
    </div>
</div>
<!--end::Subheader-->
{% endblock subheader %}
{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body">
            <form method="post">{% csrf_token %}
                {{ form|crispy }}
                <input class="btn btn-primary" type="submit" value="Save">
                <a href="{% url 'member-details' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
</div>
{% endblock content %}
