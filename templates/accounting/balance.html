{% extends 'accounting/base.html' %}
{% block title %}
<title>Balance</title>
{% endblock title %}
{% block subheader %}
<!--begin::Subheader-->
<div class="subheader py-2 py-lg-4 subheader-solid" id="kt_subheader">
    <div
        class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
        <!--begin::Info-->
        <div class="d-flex align-items-center flex-wrap mr-2">
            <!--begin::Page Title-->
            <h5 class="text-dark font-weight-bold mt-2 mb-2 mr-5">Balance</h5>
            <!--end::Page Title-->
        </div>
        <!--end::Info-->
        <a href="{% url 'add-balance' %}" class="btn btn-primary">Add Balance</a>
    </div>
</div>
<!--end::Subheader-->
{% endblock subheader %}
{% block content %}

<div class="card">
    <div class="card-body">
        <!--begin: Datatable-->
        <div class="table-responsive">
            <table class="table table-hover table-balance">
                <thead class="thead-light">
                    <th>id</th>
                    <th>Account</th>
                    <th>Balance</th>
                    <th>Action</th>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <!--end: Datatable-->
    </div>
</div>
{% endblock content %}
