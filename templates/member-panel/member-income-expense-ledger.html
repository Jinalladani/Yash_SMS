{% extends 'member-panel/base.html' %}
{% block title %}
<title>Income Expense Ledger</title>
{% endblock title %}
{% block subheader %}
<!--begin::Subheader-->
<div class="subheader py-2 py-lg-4 subheader-solid" id="kt_subheader">
    <div class="container-fluid d-flex align-items-center justify-content-between flex-wrap flex-sm-nowrap">
        <!--begin::Info-->
        <div class="d-flex align-items-center flex-wrap mr-2">
            <!--begin::Page Title-->
            <h5 class="text-dark font-weight-bold mt-2 mb-2 mr-5"><a href="{% url 'member-dashboard' society.pk %}"><i
                        class="flaticon2-left-arrow-1"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Income Expense Ledger</h5>
            <!--end::Page Title-->
        </div>
        <!--end::Info-->
    </div>
</div>
<!--end::Subheader-->
{% endblock subheader %}
{% block content %}
<input type="hidden" name="pk" value="{{society.pk}}">
<div class="card">
    <div class="card-body">
        <!--begin: Datatable-->
        <div class="table-responsive">
            <form class="kt-form kt-form--fit mb-15" id="advance_search">
                <div class="row mb-6">
                    <div class="col-lg-3 mb-lg-0 mb-6">
                        <label>Transaction Type:</label>
                        <select class="form-control datatable-input" name="transaction_type" data-col-index="2">
                            <option value="">Select</option>
                            <option value="Cash">Cash</option>
                            <option value="Bank">Bank</option>
                        </select>
                    </div>
                    <div class="col-lg-3 mb-lg-0 mb-6">
                        <label>Category Header:</label>
                        <select class="form-control datatable-input" name="category_header" data-col-index="7">
                            <option value="">Select</option>
                            {% for i in income_category %}
                            <option value="{{i}}">{{i}}</option>
                            {% endfor %}
                            {% for i in expense_category %}
                            <option value="{{i}}">{{i}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-lg-3 mb-lg-0 mb-6">
                        <label>Member:</label>
                        <select class="form-control datatable-input" name="member" data-col-index="2">
                            <option value="">Select</option>
                            {% for i in member %}
                            <option value="{{i}}">{{i}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="col-lg-3 mb-lg-0 mb-6">
                        <label>Type:</label>
                        <input type="text" name="type" class="form-control datatable-input"
                            placeholder="Income or Expense" data-col-index="4" />
                    </div>
                </div>
                <div class="row mb-8">
                    <div class="col-lg-5 mb-lg-0 mb-6">
                        <label>Date Range:</label>
                        <div class="input-daterange input-group" id="kt_datepicker">
                            <input type="date" class="form-control datatable-input" name="start" placeholder="From"
                                data-col-index="5" />
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i class="la la-ellipsis-h"></i>
                                </span>
                            </div>
                            <input type="date" class="form-control datatable-input" name="end" placeholder="To"
                                data-col-index="5" />
                        </div>
                    </div>
                </div>
                <div class="row mt-8">
                    <div class="col-lg-12">
                        <button class="btn btn-primary btn-primary--icon" type="submit">
                            <span>
                                <i class="la la-search"></i>
                                <span>Search</span>
                            </span>
                        </button>&#160;&#160;
                        <button class="btn btn-secondary btn-secondary--icon" type="reset">
                            <span>
                                <i class="la la-close"></i>
                                <span>Reset</span>
                            </span>
                        </button>&#160;&#160;
                        <!-- <button class="btn btn-primary btn-primary--icon" type="button" id="export_filter">
                        <span>
                            <i class="la la-filter"></i>
                            <span>Export Filter</span>
                        </span>
                    </button> -->
                    </div>
                </div>
            </form>
            <hr>
            <table class="table table-member-income-expense-ledger">
                <tbody>
                </tbody>
            </table>
        </div>
        <!--end: Datatable-->
    </div>
</div>
{% endblock content %}
