{% extends 'authentication/base.html' %}
{% load crispy_forms_tags %}
{% load widget_tweaks %}
{% block content %}

<form action="" method="POST" class="text-center">
  {% csrf_token %}
  <div class="">
    <div class="mb-20">
      <h3>Forgotten Password ?</h3>
      <div class="text-muted font-weight-bold">Enter your email to reset your password</div>
    </div>
    <form class="form">
      <div class="input-group mb-10">
        {%render_field form.email class="form-control" placeholder="Enter email address"%}
      </div>
      <div class="form-group d-flex flex-wrap flex-center mt-10">
        <button type="submit" class="btn btn-primary font-weight-bold px-9 py-4 my-3 mx-2">Request</button>
        <a href="{% url 'login' %}" class="btn btn-light-primary font-weight-bold px-9 py-4 my-3 mx-2">Cancel</a>
      </div>
    </form>
  </div>
  </div>

  {% endblock%}
